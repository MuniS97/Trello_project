<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lower-Header</title>
</head>

<body>

    <div class="lower_header">

        <div class="left_header">

            <p class="left_header_p">
                desk
            </p>

            <img src="./img/left_header_star.png" alt="">

            <img src="./img/left_header_friends.png" alt="">


            <div class="options">
                <img src="./img/left_header_analystic.png" alt="">

                <p>По доске</p>
            </div>

            <img class="afer_options" src="./img/arrow.png" alt="">

        </div>


        <div class="right_header">
            <img src="./img/right_header_rockets.png" alt="">

            <img src="./img/right_header_storm.png" alt="">


            <div class="menu_filter">
                <img src="./img/right_header_menu.png" alt="">

                <p>
                    Фильтры
                </p>
            </div>

           <span class="arrow_two">|</span>


           <div class="acc">
            <img src="./img/right_header_acc.png" alt="">


            <div class="add_acc">
                <img src="./img/add_acc.png" alt="">
                <p>Поделиться</p>
            </div>
           </div>

           <img class="share_dots" src="./img/right_header_dots_share.png" alt="">
        </div>



    </div>

</body>

</html>

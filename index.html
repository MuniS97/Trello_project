<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>

    <main>
      <div class="container">
        <div class="box">
          <div class="item">
            <div class="item_top">
              <span>go home</span>
              <button><img src="public/Icon.png" alt=""></button>
            </div>
            <div class="item_mid">
              <input type="text" placeholder="Вступительное собрание"></input>
            </div>
            <div class="item_bot">
              <button>+ Добавить карточку</button>
              <img src="public/Frame.png" alt="">
            </div>
          </div>
          <div class="item">
            <div class="item_top">
              <span>В процессе</span>
              <button><img src="public/Icon.png" alt=""></button>
            </div>
            <div class="item_mid">
              <input type="text" placeholder="go home"></input>
            </div>
            <div class="item_bot">
              <button>+ Добавить карточку</button>
              <img src="public/Frame.png" alt="">
            </div>
          </div>
          <div class="item">
            <div class="item_top">
              <span>Готово</span>
              <button><img src="public/Icon.png" alt=""></button>
            </div>
            <div class="item_mid"></div>
            <div class="item_bot">
              <button>+ Добавить карточку</button>
              <img src="public/Frame.png" alt="">
            </div>
          </div>
          <div class="add_column">
            <button>+ Добавить ещё одну колонку</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>

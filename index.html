    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./style.scss">
    </head>

    <body>

        <header>
            <div class="left">
                <div class="logo">
                    <img class="frame" src="./public/img/Frame.svg" alt="">
                    <img class="logo_img" src="./public/img/pseudo.png" alt="">
                </div>
                <div class="btns">
                    <button>Рабочие пространства <img src="./public/img/arrow_down.svg" alt=""></button>
                    <button>Недавние <img src="./public/img/arrow_down.svg" alt=""></button>
                    <button>В избранном <img src="./public/img/arrow_down.svg" alt=""></button>
                    <button>Шаблоны <img src="./public/img/arrow_down.svg" alt=""></button>
                </div>
                <button class="create">Создать</button>
            </div>
            <div class="right">
                <div class="searcher">
                    <img width="16px" height="16px" src="./public/img/searcher_icon.svg" alt="">
                    <input class="searcher_inp" type="text" name="searcher" placeholder="Поиск">
                </div>
                <div class="user_info">
                    <img src="./public/img/bell.svg" alt="">
                    <img src="./public/img/q_mark.svg" alt="">
                    <p class="acc_logo">P</p>
                </div>
            </div>
        </header>
        <aside class="hide_main">
            <div class="aside hide_aside">
            <div class="prodigy">
                <p>P</p>
                <ul type="none">
                    <li>PRODIGY: рабочее пространство</li>
                    <li>Бесплатно</li>
                </ul>
                <img class="close_aside" src="./public/img/arrow_left.svg" alt="">
            </div>
            <ol type="none">
                <li>
                    <span><img src="./public/img/desks_icon.svg" alt=""> Доски</span>
                </li>
                <li>
                    <span>
                        <img src="./public/img/Participants_icon.svg" alt="">
                        Участники
                    </span>
                    <img src="./public/img/plus.svg" alt="">
                </li>
                <li>
                    <span>
                        <img src="./public/img/settings_icon.svg" alt="">
                        Настройки рабочего пространства
                    </span>
                    <img src="./public/img/arrow_down.svg" alt="">
                </li>
                <li>
                    Режимы просмотра рабочего пространства
                </li>
                <li>
                    <span>
                        <img src="./public/img/table_icon.svg" alt="">
                        Таблица
                    </span>
                </li>
                <li>
                    <span>
                        <img src="./public/img/calendar_icon.svg" alt="">
                        Календарь
                    </span>
                </li>
                <li>
                    Мои доски
                    <img src="./public/img/plus.svg" alt="">
                </li>
                <li>
                    <span>
                        <div class="bg_div"> <img src="" alt=""></div>
                        desk
                    </span>
                </li>
            </ol>
            </div>
            <img class="open_aside" id="show" width="32px" height="32px" src="./public/img/arrow_right-removebg-preview.png" alt="">
        </aside>
        <main class="content">
            <div class="lower_header">
                <div class="left_header">
                    <p class="left_header_p">
                        desk
                    </p>
                    <img src="./public/img/left_header_star.png" alt="">
                    <img src="./public/img/left_header_friends.png" alt="">
                    <div class="options">
                        <img src="./public/img/left_header_analystic.png" alt="">
                        <p>По доске</p>
                    </div>
                    <img class="afer_options" src="./public/img/arrow.png" alt="">
                </div>
                <div class="right_header">
                    <img src="./public/img/right_header_rockets.png" alt="">
                    <img src="./public/img/right_header_storm.png" alt="">
                    <div class="menu_filter">
                        <img src="./public/img/right_header_menu.png" alt="">
                        <p>
                            Фильтры
                        </p>
                    </div>
                <span class="arrow_two">|</span>
                <div class="acc">
                    <img src="./public/img/right_header_acc.png" alt="">
                    <div class="add_acc">
                        <img src="./public/img/add_acc.png" alt="">
                        <p>Поделиться</p>
                    </div>
                </div>
                <img class="share_dots" src="./public/img/right_header_dots_share.png" alt="">
                </div>
            </div>
        <div class="container">
        <div class="box">
            <div class="item">
            <div class="item_top">
                <span>go home</span>
                <button><img src="./public/img/Icon.png" alt=""></button>
            </div>
            <div class="item_mid">
                <input type="text" placeholder="Вступительное собрание"></input>
            </div>
            <div class="item_bot">
                <button>+ Добавить карточку</button>
                <img src="./public/img/Frame.png" alt="">
            </div>
            </div>
            <div class="item">
            <div class="item_top">
                <span>В процессе</span>
                <button><img src="./public/img/Icon.png" alt=""></button>
            </div>
            <div class="item_mid">
                <input type="text" placeholder="go home"></input>
            </div>
            <div class="item_bot">
                <button>+ Добавить карточку</button>
                <img src="./public/img/Frame.png" alt="">
            </div>
            </div>
            <div class="item">
            <div class="item_top">
                <span>Готово</span>
                <button><img src="./public/img/Icon.png" alt=""></button>
            </div>
            <div class="item_mid"></div>
            <div class="item_bot">
                <button>+ Добавить карточку</button>
                <img src="./public/img/Frame.png" alt="">
            </div>
            </div>
            <div class="add_column">
            <button>+ Добавить ещё одну колонку</button>
            </div>
        </div>
        </div>
    </main>
        <script type="module" src="/main.js"></script>
    </body>

    </html>
